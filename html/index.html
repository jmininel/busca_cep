<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="../css/style.css"> 
        <script src="../js/script.js" defer></script>
        <title>Busca Cep</title>
    </head>
  <body>
    <section>
        <form>
            <div id="title-container">
              <img src="./image/location.png" alt="">
              <h1>Digite o n√∫mero do Cep</h1>
            </div>
          <div class="div-items">
            <input required type="text" id="inputCep" class="input" >
            <label for="inputCep" id="title">Cep</label>
          </div>

             <div class="div-items">
               <input required type="text" id="inputLogr" class="input">
               <label for="inputLogr" id="title">Logradouro</label>
             </div>

            <div class="div-items">
              <input required type="text" id="inputBairro" class="input">
              <label id="title">Bairro</label>
            </div>

              <div class="div-items">
                <input required type="text" id="inputNumero" class="input">
                <label id="title">Numero</label>
              </div>

              <div class="div-items">
                <input required type="text" id="inputCompl" class="input" >
                <label id="title">Complemento</label>
              </div>

            <div class="div-items">
              <input required type="text" id="inputCidade" class="input">
              <label id="title">Cidade</label>
            </div>

          <div class="div-items">
            <input required type="text" id="inputEstado" >
            <label id="title">Estado</label>
          </div> 

          <div class="div-btn">
          <button class="btn">Enviar</button>
        </div>
        </form>
      </section>
  </body>
</html>
